<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swell</title>
  <link rel="stylesheet" type="text/css" href='style.css'>
  <script src='index.js'></script>
</head>
<body>
  <header>
    <img class="logo" src="logo.png">
    <h1>Phoom's Test Stream~!</h1>
  </header>

  <div class="tc wf like">
    <img class="emoji" src="emojis/like.png"><span class="counter">0</span>
  </div>

  <div class="tc wf love">
    <img class="emoji" src="emojis/love.png"><span class="counter">0</span>
  </div>

  <div class="tc wf sad">
    <img class="emoji" src="emojis/sad.png"><span class="counter">0</span>
  </div>

  <div class="tc wf haha">
    <img class="emoji" src="emojis/haha.png"><span class="counter">0</span>
  </div>

  <div class="tc wf angry">
    <img class="emoji" src="emojis/angry.png"><span class="counter">0</span>
  </div>

  <div class="tc wf shock">
    <img class="emoji" src="emojis/shock.png"><span class="counter">0</span>
  </div>

  <footer>
    <p id="error"></p>
  </footer>
</body>

</html>
